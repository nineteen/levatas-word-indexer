{% extends 'base.html' %}

{% block container %}
<div class="search-box">
    <h1>Levatas Word Indexer</h1>
    <form class="form-inline" onsubmit="indexUrl(); return false;">
        <div class="form-group mx-sm-3 mb-2">
          <label for="urlInput" class="sr-only">URL</label>
          <input type="text" name="url" class="form-control" id="urlInput" placeholder="https://">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Index Page</button>
    </form>
</div>
<div class="word-box" style="display:none;">
    <form class="form-inline" onsubmit="searchWord(); return false;">
        <div class="form-group mx-sm-3 mb-2">
          <label for="wordInput" class="sr-only">Word</label>
          <input type="text" name="word" class="form-control" id="wordInput" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Get Word Count</button>
    </form>
</div>
<div class="word-count text-center" style="display:none;">
    <h1>0</h1>
</div>
<div class="d-flex justify-content-center m-5">
    <div class="spinner-border d-none" role="status" style="width: 3rem; height: 3rem;">
      <span class="sr-only">Loading...</span>
    </div>
</div>
{% endblock %}
